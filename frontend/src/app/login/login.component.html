<div class="container">
  <div class="left-panel">
    <img src="logo.png" alt="ForumConnect" class="left-image" />
    <h1>ForumConnect, Connect Instantly.</h1>
    <p>Engage, Share, Connect with ease.</p>
  </div>
  <div class="right-panel">
    <div class="container-auth">
      <mat-tab-group headerPosition="below">
        <mat-tab label="Login">
          <div class="login-section">
            <header>Login</header>
            <form id="loginForm" [formGroup]="loginForm" (ngSubmit)="onlogin()">
              <input type="email" placeholder="Email" formControlName="email" required />
              <input type="password" placeholder="Password" formControlName="password" required />
              <a href="#">Forget Password?</a>
              <button class="btn">Login</button>
            </form>
          </div>
        </mat-tab>
        <mat-tab label="Signup">
          <div class="signup-section" id="register">
            <header>Signup</header>
            <form [formGroup]="registerForm" (ngSubmit)="onregister()">
              <div class="name-container">
                <input type="text" placeholder="First Name" formControlName="firstname" required />
                <input type="text" placeholder="Last Name" formControlName="lastname" required />
              </div>
              <input type="text" placeholder="Nickname" formControlName="nickname" />
              <input type="email" placeholder="Email" formControlName="email" required />
              <input type="password" placeholder="Password" formControlName="password" required />
              <input type="date" placeholder="Date of Birth" formControlName="date_of_birth" required />
              <div class="file-input-container" (click)="OnselectedFile()" >
                <input type="file" id="file-input" (change)="onFileChange($event)"/>
                <label class="file-input-label">Choose an avatar</label>
              </div>
              <textarea placeholder="About Me" formControlName="about_me"></textarea>
              <button type="submit" class="btn">Signup</button>
            </form>
          </div>
        </mat-tab>

      </mat-tab-group>

    </div>
  </div>
</div>
